<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simonsaysgame</title>
    <link rel="stylesheet" href="Simonsaysgame.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Press any key to start the game</h2>
    <div class="container">
        <div class="line-1">
            <div class="btn A" type="button" id="A">A</div>
            <div class="btn B" type="button" id="B">B</div>
        </div>
        <div class="line-2">
            <div class="btn C" type="button" id="C">C</div>
            <div class="btn D" type="button" id="D">D</div>
        </div>
    </div>
    <script src="Simonsaysgame.js"></script>
</body>
</html>
